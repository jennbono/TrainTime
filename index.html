<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Train Times!</title>

	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Passion+One" rel="stylesheet">
	<script src="https://use.fontawesome.com/0740194600.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<!-- Title Div -->
	<div class="container">
		<div class="col-8-mx auto">
			<div class="jumbotron">
				<h1 class="text-center"><strong><i class="fa fa-train" aria-hidden="true"></i> TRAIN TIMES! </strong><i class="fa fa-train" aria-hidden="true"></i>
			</div>
		</div>
	</div>
<!-- Table Div -->
	<div class="container">
		<div class="col-8-mx auto">
			<div class="panel panel-info panel-color">
            	<div class="panel-heading">
              		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            			</div>
           					 <div class="panel-body">
             					 <table class="table table-hover" id='train-table'>
               						 <thead>
                 						 <tr>
                   							 <th>Train Name</th>
                    						 <th>Destination</th>
                    						 <th>Frequency (min)</th>
                    						 <th>Next Arrival</th>
                    						 <th>Minutes Away</th>
                  						</tr>
                					</thead>
                					<tbody>
                					</tbody>
              					</table>
              				</div>
              			</div>
              		</div>
              	</div>
            </div>
          </div>
		</div>
	</div>
<!-- Form Div -->
	<div class="container">
		<div class="col-8-mx auto">
			<div class="panel panel-info panel-color">
            	<div class="panel-heading">
              		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            			</div>
           					 <div class="panel-body">
			 					 <div class="form-group">
			   						<label for="name">Train Name:</label>
			    					<input type="text" class="form-control" id="trainName">
			  					</div>
			  					<div class="form-group">
			    					<label for="destination">Destination:</label>
			    					<input type="text" class="form-control" id="destination">
			  					</div>
			  					<div class="form-group">
			   						<label for="test">First Train Time (HH:mm - military time):</label>
			    					<input type="text" class="form-control" id="trainTime">
			 				 	</div>
			  					<div class="form-group">
			    					<label for="text">Frequency (min):</label>
			    					<input type="number" class="form-control" id="frequency">
			  					</div>
			  						<button type="submit" id="submit" class="btn btn-default btn-color">Submit</button>
			  				</div>
			  	</div>
		</div>
	</div>
<script src="assets/app.js"></script>
</body>
</html>
